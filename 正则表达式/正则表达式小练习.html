  <body>
    <script>
      function numberWithCommas(x) {
        //对右侧人口数字的格式化处理，三位数字用一个','(逗号)隔开

        let res = x.toString().matchAll(/(?=(\d{3})+(?!\d))/g);
        for (const iterator of res) {
          console.log(iterator);
        }
      }
      console.log(numberWithCommas(12345678)); //12,345,678
    </script>
  </body>
