<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>字符边界</title>
  </head>
  <body>
    <input type="text" name="user" /><span></span>
    <script>
      let input = document.querySelector("[name='user']");
      input.addEventListener('keyup', () => {
        let flag = input.value.match(/^[a-z]{3,6}$/);
        document.querySelector('span').innerHTML = flag ? '√' : '×';
      });
    </script>
  </body>
</html>
