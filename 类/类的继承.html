<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类的继承</title>
  </head>
  <body>
    <script>
      class User {
        constructor(name, age) {
          this.name = name;
          this.age = age;
        }
      }
      class Admin extends User {
        constructor(...args) {
          super(...args);
        }
      }
      let lisi = new Admin('李四', 18);
      console.log(lisi);
    </script>
  </body>
</html>
