<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>类1</title>
  </head>
  <body>
    <script>
      // 函数形式
      function User(name) {
        this.name = name;
      }
      User.prototype.show = function () {
        console.log(this.name);
      };
      let lisi = new User('李四');
      lisi.show(); //李四
      class User2 {
        //   自动执行 参数初始化
        constructor(name) {
          this.name = name;
        }
        show() {
          console.log(this.name);
        }
      }
      let zhangs = new User2('张三');
      zhangs.show(); //张三
      console.dir(User);
      console.dir(User2);
      console.log('构造函数 User');
      console.log(Object.getOwnPropertyDescriptor(User.prototype, 'show'));
      console.log('类 User2');
      console.log(Object.getOwnPropertyDescriptor(User2.prototype, 'show'));
    </script>
  </body>
</html>
