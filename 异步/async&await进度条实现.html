<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>进度条</title>
    <style>
      #loading {
        text-align: center;
        color: #e67e22;
        line-height: 100px;
        font-size: 30px;
        width: 0;
      }
    </style>
  </head>
  <body>
    <div id="loading" style="height: 100px; background-color: #2ecc71">0</div>
    <script src="js/ajax.js"></script>
    <script>
      (async () => {
        let users = ['张三', '李四', '王五', '赵六'];
        let count = 0;
        for (let i of users) {
          let user = await ajax(`http://xu.study/user.php?name=${i}`);
          console.log(user);
          let load = document.querySelector('#loading');
          let widthPercent = Math.round((++count / users.length) * 100);
          console.log(widthPercent);
          load.style.width = widthPercent + '%';
          load.innerHTML = widthPercent + '%';
        }
      })();
    </script>
  </body>
</html>
